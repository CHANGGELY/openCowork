name: Python CI

on:
  push:
    branches: ["main", "master"]
  pull_request:
    branches: ["main", "master"]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./backend

    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python 3.14
        uses: actions/setup-python@v5
        with:
          python-version: "3.14"
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Lint with flake8
        run: |
          pip install flake8
          # 只检查严重的语法错误
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
      
      - name: Syntax Check (Headless Compatible)
        run: |
          # CI 环境没有图形界面，跳过需要 DISPLAY 的模块
          # 只检查代码语法，不实际导入 pyautogui/pynput
          python -m py_compile main.py
          python -m py_compile agent_loop.py
          python -m py_compile providers/base.py
          python -m py_compile providers/openai_provider.py
          python -m py_compile providers/gemini_provider.py
          python -m py_compile providers/anthropic_provider.py
          echo "✅ All Python files have valid syntax!"
